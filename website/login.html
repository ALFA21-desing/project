<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Jewelry obelisco</title>
    <link rel="icon" href="assets/LO.ico" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .login-container {
            max-width: 500px;
            margin: 40px auto;
            padding: 30px;
            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
            border: 1px solid rgba(255,255,255,0.03);
            border-radius: 8px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #000;
            font-weight: 600;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.3);
            color: var(--text);
            font-size: 1rem;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
        }
        .btn-login {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            color: #111;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-login:hover {
            background: var(--accent-dark);
        }
        .forgot-link {
            text-align: center;
            margin: 15px 0;
        }
        .forgot-link a {
            color: var(--accent);
            text-decoration: none;
            font-size: 0.9rem;
        }
        .register-link {
            text-align: center;
            margin-top: 20px;
            color: var(--muted);
        }
        .register-link a {
            color: var(--accent);
            text-decoration: none;
        }
        #loginMessage {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
        }
        #loginMessage.success {
            background: rgba(74, 222, 128, 0.1);
            border: 1px solid rgba(74, 222, 128, 0.3);
            color: #4ade80;
            display: block;
        }
        #loginMessage.error {
            background: rgba(248, 113, 113, 0.1);
            border: 1px solid rgba(248, 113, 113, 0.3);
            color: #f87171;
            display: block;
        }
        .user-demo-box {
            margin-top: 30px;
            padding: 20px;
            background: rgba(202,164,66,0.05);
            border: 1px solid rgba(202,164,66,0.2);
            border-radius: 6px;
        }
        .user-demo-box h3 {
            margin-top: 0;
            color: var(--accent);
        }
        .user-demo-box ul {
            list-style: none;
            padding: 0;
        }
        .user-demo-box li {
            padding: 8px;
            margin: 5px 0;
            background: rgba(0,0,0,0.3);
            border-radius: 4px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <header>
        <div class="top-header">
            <div style="display:flex;align-items:center;gap:12px">
                <img src="assets/LO.ico" alt="Logo obelisco" class="logo" />
                <h1><a href="index.html" style="color:inherit;text-decoration:none;cursor:pointer">OBELISCO</a></h1>
            </div>
            <div style="display:flex;align-items:center;gap:12px">
                <span id="datetime-display" style="color:var(--muted);font-size:0.9rem;margin-right:10px"></span>
                <a href="register.html" style="color:var(--text);text-decoration:none;margin-right:8px">Register</a>
                <a href="cart.html" style="color:var(--text);text-decoration:none">Cart (<span id="cart-count">0</span>)</a>
            </div>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="catalogo.html">Catalog</a></li>
                <li><a href="login.html" class="active">Login</a></li>
                <li><a href="contacto.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="login-container">
        <h2>Sign In</h2>
        
        <div id="loginMessage"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>
            
            <button type="submit" class="btn-login">Sign In</button>
        </form>
        
        <div class="forgot-link">
            <a href="#" id="forgotLink">Forgot your password?</a>
        </div>
        
        <div class="register-link">
            Don't have an account? <a href="register.html">Register here</a>
        </div>

        <div class="user-demo-box">
            <h3>Test Users (Demo)</h3>
            <ul id="userList"></ul>
        </div>
    </div>

    <footer style="margin-top:50px">
        <div class="footer-content">
            <p class="p1">Â© JEWELRY OBELISCO. All rights reserved.</p>
        </div>
    </footer>

    <script src="cart.js"></script>
    <script>
    // Demo users (with weak passwords for testing)
    const demoUsers = [
        { username: 'admin', password: 'Admin@123' },
        { username: 'user1', password: 'User1@Pass' },
        { username: 'user2', password: 'Test@2024' }
    ];

    // Display demo users
    const userList = document.getElementById('userList');
    demoUsers.forEach(u => {
        const li = document.createElement('li');
        li.innerHTML = `ðŸ‘¤ <strong>${u.username}</strong> ðŸ”‘ ${u.password}`;
        userList.appendChild(li);
    });

    // Password validation regex
    const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$/;

    // Login with validation
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        const msg = document.getElementById('loginMessage');
        
        // Check demo users first
        let user = demoUsers.find(u => u.username === username && u.password === password);
        
        // If not found in demo, check registered users
        if (!user) {
            const registeredUsers = JSON.parse(localStorage.getItem('registered_users') || '[]');
            user = registeredUsers.find(u => u.username === username && u.password === password);
        }
        
        if (user) {
            // Store logged in user
            localStorage.setItem('current_user', JSON.stringify({
                username: username,
                loginTime: new Date().toISOString()
            }));
            
            msg.textContent = `Welcome back, ${username}! Redirecting...`;
            msg.className = 'success';
            
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1200);
        } else {
            msg.textContent = 'Incorrect username or password.';
            msg.className = 'error';
        }
    });

    // Forgot password workflow
    document.getElementById('forgotLink').addEventListener('click', function(e) {
        e.preventDefault();
        const username = prompt('Enter your username:');
        if (!username) return;
        
        const msg = document.getElementById('loginMessage');
        
        // Check demo users
        let user = demoUsers.find(u => u.username === username);
        
        // Check registered users
        if (!user) {
            const registeredUsers = JSON.parse(localStorage.getItem('registered_users') || '[]');
            user = registeredUsers.find(u => u.username === username);
        }
        
        if (user) {
            // In a real app, you'd send an email. Here we just show the password
            msg.textContent = `Password recovery: Your password is "${user.password}". (In production, this would be sent via email)`;
            msg.className = 'success';
        } else {
            msg.textContent = 'User not found. Please check your username or register a new account.';
            msg.className = 'error';
        }
    });

    // Real-time date & time display
    function updateDateTime() {
        const now = new Date();
        const options = { 
            weekday: 'short', 
            year: 'numeric', 
            month: 'short', 
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
        };
        const dateTimeEl = document.getElementById('datetime-display');
        if (dateTimeEl) {
            dateTimeEl.textContent = now.toLocaleDateString('en-US', options);
        }
    }
    
    updateDateTime();
    setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
