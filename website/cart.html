<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Cart â€” Obelisco</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="top-header">
      <div style="display:flex;align-items:center;gap:12px">
        <img src="assets/LO.ico" alt="Logo obelisco" class="logo" />
        <h1>OBELISCO</h1>
      </div>
      <div style="display:flex;align-items:center;gap:12px">
        <span id="datetime-display" style="color:var(--muted);font-size:0.85rem;margin-right:10px"></span>
        <a href="index.html" style="color:var(--text);text-decoration:none;margin-right:8px">Home</a>
        <a href="catalogo.html" style="color:var(--text);text-decoration:none;margin-right:8px">Catalog</a>
        <a href="contacto.html" style="color:var(--text);text-decoration:none">Contact</a>
        <a href="cart.html" style="color:var(--text);text-decoration:none;margin-left:10px">Cart (<span id="cart-count">0</span>)</a>
      </div>
    </div>
  </header>

  <main style="max-width:1100px;margin:20px auto;padding:0 16px;">
    <h2>Your Cart</h2>
    <div id="cart-items" style="margin-bottom:18px"></div>
    <div style="display:flex;justify-content:space-between;align-items:center;gap:16px">
      <div>
        <strong>Total:</strong> <span id="cart-total">$0.00</span>
      </div>
      <div>
        <a href="catalogo.html" class="btn">Continue Shopping</a>
      </div>
    </div>

    <section style="margin-top:24px">
      <h3>Checkout</h3>
      <div id="order-success"></div>
      
      <!-- Multi-step progress indicator -->
      <div id="checkout-progress" style="display:flex;justify-content:space-between;max-width:650px;margin-bottom:30px">
        <div class="step-indicator active" data-step="1">
          <span class="step-number">1</span>
          <span class="step-label">Shipping</span>
        </div>
        <div class="step-indicator" data-step="2">
          <span class="step-number">2</span>
          <span class="step-label">Payment</span>
        </div>
        <div class="step-indicator" data-step="3">
          <span class="step-number">3</span>
          <span class="step-label">Review</span>
        </div>
      </div>

      <form id="checkout-form" style="max-width:650px">
        <!-- Step 1: Shipping Information -->
        <div class="checkout-step" data-step="1">
          <h4>Shipping Information</h4>
          <label>Full Name * <input name="name" required></label>
          <label>Email * <input name="email" type="email" required></label>
          <label>Phone <input name="phone" type="tel"></label>
          <label>Address Line 1 * <input name="address" required></label>
          <label>Address Line 2 <input name="address2"></label>
          <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px">
            <label>City * <input name="city" required></label>
            <label>ZIP Code * <input name="zip" required></label>
          </div>
          <label>Country * 
            <select name="country" required>
              <option value="">Select Country</option>
              <option value="us">United States</option>
              <option value="ca">Canada</option>
              <option value="uk">United Kingdom</option>
              <option value="co">Colombia</option>
              <option value="mx">Mexico</option>
            </select>
          </label>
          <button type="button" class="btn primary" onclick="nextStep(2)">Continue to Payment</button>
        </div>

        <!-- Step 2: Payment Information -->
        <div class="checkout-step" data-step="2" style="display:none">
          <h4>Payment Information</h4>
          <label>Card Number * <input name="cardNumber" type="text" placeholder="1234 5678 9012 3456" maxlength="19" required></label>
          <label>Cardholder Name * <input name="cardName" required></label>
          <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px">
            <label>Expiry Date * <input name="cardExpiry" placeholder="MM/YY" maxlength="5" required></label>
            <label>CVV * <input name="cardCVV" type="text" placeholder="123" maxlength="4" required></label>
          </div>
          <label>Billing same as shipping? 
            <input type="checkbox" name="sameBilling" checked style="width:auto;margin-left:8px">
          </label>
          <div style="display:flex;gap:12px;margin-top:20px">
            <button type="button" class="btn" onclick="prevStep(1)">Back</button>
            <button type="button" class="btn primary" onclick="nextStep(3)">Review Order</button>
          </div>
        </div>

        <!-- Step 3: Review Order -->
        <div class="checkout-step" data-step="3" style="display:none">
          <h4>Review Your Order</h4>
          <div id="order-review" style="background:rgba(255,255,255,0.02);padding:20px;border-radius:8px;margin-bottom:20px"></div>
          <label style="display:flex;align-items:center;gap:8px">
            <input type="checkbox" name="terms" required style="width:auto">
            <span>I agree to the terms and conditions *</span>
          </label>
          <div style="display:flex;gap:12px;margin-top:20px">
            <button type="button" class="btn" onclick="prevStep(2)">Back</button>
            <button type="submit" class="btn primary">Place Order</button>
          </div>
        </div>
      </form>
    </section>
  </main>

  <script src="cart.js"></script>
  <script>
    function updateDateTime() {
      const now = new Date();
      const dateTimeStr = now.toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: true
      });
      const elem = document.getElementById('datetime-display');
      if (elem) elem.textContent = dateTimeStr;
    }
    updateDateTime();
    setInterval(updateDateTime, 1000);
  </script>
</body>
</html>
